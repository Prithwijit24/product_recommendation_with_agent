name: Deploy to Hugging Face Space

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout deploy branch
        uses: actions/checkout@v4
        with:
          ref: deploy_branch

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "ghoshprithwijit39@gmail.com"
          git config --global user.name "Prithwijit24"

          # Clone HF Space
          git clone https://Prithwijit24:${HF_TOKEN}@huggingface.co/spaces/Prithwijit24/product_reco_deploy hf-space

          # Sync deploy branch contents
          rsync -av --delete \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='README.md' \
            ./ hf-space/

          cd hf-space

          git add .
          git commit -m "Deploy from GitHub deploy branch" || echo "No changes to deploy"
          git push

